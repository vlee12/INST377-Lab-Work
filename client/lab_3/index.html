<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Victoria's Labs</title>
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <div class="wrapper">
            <header class="header"><h1>Victoria's Labs For INST377</h1></header>
            <div class="container">
                <div class="left_section box">
                    <h2>Album Names</h2>
                    <ol class="box">
                        <li>Coldplay - Music of the Spheres</li>
                        <li>BTS - Be</li>
                        <li>Taylor Swift - Midnights</li>
                        <li>Bruno Mars - Doo-Wops & Hooligans</li>
                        <li>Joji - Smithereens</li>
                    </ol>
                </div>
                <div class="right_section box">
                    <h2>Image Carousel</h2>
                    <div class="carousel">
                        <button class="prev">prev</button>
                        <div class="slides">
                            <div class="carousel_item visible"><img id="slide_1" src="images/sports.png" alt="Basketball"/></div>
                            <div class="carousel_item hidden"><img id="slide_2" src="images/sports2.png" alt="Football"/></div>
                            <div class="carousel_item hidden"><img id="slide_3" src="images/sports3.png" alt="Volleyball"/></div>
                            <div class="carousel_item hidden"><img id="slide_4" src="images/sports4.png" alt="Soccer Ball"/></div>
                        </div>
                        <button class="next">next</button>
                    </div>
                    <div class="box">
                        These are four images of different sports balls.
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer"><a href="http://github.com/vlee12" target="_blank" rel="noopener noreferrer">vlee12</a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
