<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria's Labs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Victoria's Labs For INST377</h1>
      </header>
      <div class="container">
        <div class="left_section box">
          <h2>Form Inputs</h2>
          <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
            <div>
                <label for="resto">Restaurant Name</label>
                <input type="text" id="resto" name="resto" />
            </div>
            <div class="buttons">
              <button type="button" class="filter_button">Filter Data</button>
              <button type="submit">Load Data</button>
            </div>
          </form>
        </div>
        <div class="right_section box">
          <h2>Local Restuarants</h2>
          <div class="restaurant_list box">A list of restuarants from an API</div>
        </div>
      </div>
    </div>
    <footer class="footer"><a href="http://github.com/vlee12" target="_blank" rel="noopener noreferrer">vlee12</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
